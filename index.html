<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바질 성장 다이어리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>바질 성장 다이어리</h1>
        <p>우리의 사랑스러운 바질 이야기 🌱</p>
    </header>
    <main>
        <section class="upload-section">
            <input type="file" id="photo-upload" accept="image/*">
            <input type="text" id="photo-desc" placeholder="설명 (예: 2025.03.13 - 물 준 날)">
            <button onclick="uploadPhoto()">업로드</button>
        </section>
        <section class="gallery" id="gallery"></section>
    </main>
    <footer>
        <p>© 2025 우리만의 추억</p>
    </footer>

    <!-- 외부 JS 파일 연결 -->
    <script type="module" src="script.js"></script>
</body>
</html>
