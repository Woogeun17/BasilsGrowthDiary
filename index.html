<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바질 성장 다이어리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-background"></div>
        <h1>바질 성장 다이어리</h1>
        <p>우리의 사랑스러운 바질 이야기 🌱</p>
    </header>
    <button class="back-btn" id="back-btn">목록 보기</button>
    <main>
        <section class="photo-gallery" id="photo-gallery"></section>
        <section class="calendar" id="calendar" style="display: none;"></section>
        <div class="modal" id="modal" style="display: none;">
            <span class="close-btn" id="close-btn">×</span>
            <img id="modal-image" src="" alt="확대된 바질">
        </div>
    </main>
    <footer>
        <p>© 2025-02-08 바질 심은날</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
